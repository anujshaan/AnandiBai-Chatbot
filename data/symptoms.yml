-symptoms of covid-19?
Cough, Fever or chills, Shortness of breath or difficulty breathing, Muscle or body aches, Sore throat, New loss of taste or smell, Diarrhea, Headache, Fatigue, Nausea or vomiting, Congestion or runny nose
-symptoms of asthma?
Coughing, especially at night or in the morning, Wheezing, a whistling sound when you breathe, Shortness of breath, Tightness, pain, or pressure in your chest, Trouble sleeping because of breathing problems
